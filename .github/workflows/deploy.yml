name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from secrets
        env:
          DEMO_MODE: ${{ secrets.DEMO_MODE || 'true' }}
        run: |
          echo "Creating config.js with secrets..."
          cat > config.js << EOF
          // Конфигурация FLAP приложения
          const CONFIG = {
              GOOGLE_MAPS_API_KEY: '${{ secrets.GOOGLE_MAPS_API_KEY }}',
              GOOGLE_OAUTH_CLIENT_ID: '${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}',
              MAP_DEFAULT_CENTER: {
                  lat: 55.753215,
                  lng: 37.618423
              },
              MAP_DEFAULT_ZOOM: 15,
              DEMO_MODE: ${DEMO_MODE}
          };
          EOF

          echo "✅ config.js создан в $(pwd)"
          ls -la
          echo "Содержимое config.js:"
          cat config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
